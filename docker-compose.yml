version: '3.8'

services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: lotomind-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lotomind}
      MYSQL_USER: ${MYSQL_USER:-lotomind}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-lotomind123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lotomind-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: lotomind-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-lotomind}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-lotomind123}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: lotomind-api-gateway
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      LOTTERY_SERVICE_URL: http://lottery-service:3001
      PREDICTION_SERVICE_URL: http://prediction-service:3002
      ANALYTICS_SERVICE_URL: http://analytics-service:3003
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Lottery Service
  lottery-service:
    build:
      context: ./services/lottery-service
      dockerfile: Dockerfile
    container_name: lotomind-lottery-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-lotomind}
      DB_PASSWORD: ${MYSQL_PASSWORD:-lotomind123}
      DB_DATABASE: ${MYSQL_DATABASE:-lotomind}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-lotomind}:${RABBITMQ_PASSWORD:-lotomind123}@rabbitmq:5672
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prediction Service
  prediction-service:
    build:
      context: ./services/prediction-service
      dockerfile: Dockerfile
    container_name: lotomind-prediction-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-lotomind}
      DB_PASSWORD: ${MYSQL_PASSWORD:-lotomind123}
      DB_DATABASE: ${MYSQL_DATABASE:-lotomind}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-lotomind}:${RABBITMQ_PASSWORD:-lotomind123}@rabbitmq:5672
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: lotomind-analytics-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-lotomind}
      DB_PASSWORD: ${MYSQL_PASSWORD:-lotomind123}
      DB_DATABASE: ${MYSQL_DATABASE:-lotomind}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-lotomind}:${RABBITMQ_PASSWORD:-lotomind123}@rabbitmq:5672
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Scheduler Service
  scheduler-service:
    build:
      context: ./services/scheduler-service
      dockerfile: Dockerfile
    container_name: lotomind-scheduler-service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-lotomind}
      DB_PASSWORD: ${MYSQL_PASSWORD:-lotomind123}
      DB_DATABASE: ${MYSQL_DATABASE:-lotomind}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-lotomind}:${RABBITMQ_PASSWORD:-lotomind123}@rabbitmq:5672
      LOTTERY_SERVICE_URL: http://lottery-service:3001
      PREDICTION_SERVICE_URL: http://prediction-service:3002
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      lottery-service:
        condition: service_healthy
      prediction-service:
        condition: service_healthy
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lotomind-frontend
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "80:3000"
    depends_on:
      - api-gateway
    networks:
      - lotomind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lotomind-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
